<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-info">Ticket Booking</h2>
        </div>
        <div class="card-body">
            <form class="form" th:action="@{\book_ticket}" method="post" th:object="${passenger}">
                <div class="row">
                    <div class="col-2"><label>Name:</label></div>
                    <div class="col-5"><input type="text" th:field="*{name}" class="form-control"></div>
                    <div class="col-5"></div>
                </div>
                <div class="row">
                    <div class="col-2"><label>Age:</label></div>
                    <div class="col-5"><input type="number" th:field="*{age}" class="form-control"></div>
                    <div class="col-5"></div>
                </div>
                <div class="row">
                    <div class="col-2"><label>Gender:</label></div>
                    <div class="col-5"><input type="text" th:field="*{gender}" class="form-control"></div>
                    <div class="col-5"></div>
                </div>
                <div class="row">
                    <div class="col-2"><label>From:</label></div>
                    <div class="col-5"><input type="text" th:field="*{from}" class="form-control"></div>
                    <div class="col-5"></div>
                </div>
                <div class="row">
                    <div class="col-2"><label>To:</label></div>
                    <div class="col-5"><input type="text" th:field="*{to}" class="form-control"></div>
                    <div class="col-5"></div>
                </div>
                <div class="row">
                    <div class="col-2"><label>Train No:</label></div>
                    <div class="col-5"><input type="number" th:field="*{trainNo}" class="form-control"></div>
                    <div class="col-5"></div>
                </div>
                <div class="row">
                    <div class="col-2"><label>DOJ:</label></div>
                    <div class="col-5"><input type="text" th:field="*{doj}" class="form-control"></div>
                    <div class="col-5"></div>
                </div>
                <input type="submit" class="btn btn-success" value="BOOK">
                <div><a th:href="@{/getTicket}" class="btn btn-info">GetTicket</a></div>
            </form>
        </div>
        <div class="card-footer" th:text="${msg}"></div>
    </div>
</div>

</body>
</html>
