<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
  <div><h2 class="text-center text-warning">Reservation Ticket</h2></div>
  <div >
    <table class="table table-bordered table-striped" th:object="${ticket}">
      <tr><td>Ticket No :</td> <td th:text="${ticket.ticketNo}"></td><td>Train No :</td> <td th:text="${ticket.trainNo}"></td></tr>
      <tr><td>DOJ :</td> <td th:text="${ticket.doj}"></td><td>From :</td> <td th:text="${ticket.from}"></td></tr>
      <tr><td>To :</td> <td th:text="${ticket.to}"></td><td>Name :</td> <td th:text="${ticket.name}"></td></tr>
      <tr><td>Age :</td> <td th:text="${ticket.age}"></td></tr><td>Gender :</td> <td th:text="${ticket.gender}"></td></tr>
      <tr><td>Status:</td><td th:text="${ticket.status}"></td><td>Cost :</td> <td th:text="${ticket.cost}"></td></tr>
    </table>

  </div>
</div>

</body>
</html>
